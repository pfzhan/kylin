option java_package = "io.kyligence.kap.storage.parquet.cube.spark.rpc.generated";

option java_outer_classname = "SparkJobProtos";

option java_generic_services = true;

option java_generate_equals_and_hash = true;

option optimize_for = SPEED;

message SparkJobRequest {
    required bytes gtScanRequest = 1;
    required string kylinProperties = 2;
    required string cubeId = 3;
    required string segmentId = 4;
    required string cuboidId = 5;
    required int32 maxRecordLength = 6;
    repeated int32 requiredMeasures = 7;
    required bool useII = 8;
}

message SparkJobResponse {
    required bool succeed = 1;
    optional bytes gtRecordsBlob = 2;
    optional string errorMsg = 3;
    
}

service JobService {
    rpc submitJob (SparkJobRequest) returns (SparkJobResponse);
}
