<div class="modal-header">
  <h4>{{dataKylin.data_source.titleAddHiveTable}}</h4>
</div>
<div class="modal-body">
  <p style="font-size:20px">{{dataKylin.alert.loadTableWidthCollectConfirm}}</p>
  <div>
    <input  type="radio" name="co" value="1" id="yes" ng-model="isConfirm" /> <label for="yes">{{dataKylin.data_source.yesOfStartCollect}}</label>
    <input ng-disabled="isConfirm=='0'" type="text" placeholder="{{dataKylin.data_source.rowCountPlaceHolder}}"  class="form-control" ng-model="rowCount" ng-change="changeVal(rowCount)"/>
    <p style="color:red" ng-show="validError">{{dataKylin.data_source.rowCountMustInputNumber}}</p>
  </div>
  <div style="margin-top: 20px">
    <input type="radio" name="co" value="0" id="no" ng-model="isConfirm" /> <label for="no">{{dataKylin.data_source.noOfStartCollect}}</label>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">{{dataKylin.cube.close}}</button>
  <button class="btn btn-success" ng-click="loadTable(isConfirm,rowCount)">{{dataKylin.data_source.sync}}</button>
</div>
