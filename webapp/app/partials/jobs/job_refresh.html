<script type="text/ng-template" id="jobRefresh.html">
    <div class="modal-header">
        <h4 tooltip="refresh">{{dataKylin.monitor.jobsCubeRefreshConfirm}}</h4>
    </div>
    <div class="modal-body" style="background-color: white">
        <div ng-if="metaModel.model.partition_desc.partition_date_column" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div ng-if="!!!(cube.segments) || cube.segments.length == 0">
                    <span class="text-info">{{datakylin.monitor.jobsNoSegmentRefresh}}</span>
                </div>
                <div ng-if="cube.segments.length > 0" class="row">
                    <table class="table table-striped list" ng-if="(cube.segments|filter: {status: 'NEW'}).length == 0">
                        <tbody>
                        <tr>
                            <td>{{dataKylin.monitor.jobsPartitionDateColumn}}</td>
                            <td>{{metaModel.model.partition_desc.partition_date_column}}</td>
                        </tr>
                        <tr>
                            <td>{{dataKylin.monitor.jobsRefreshSegment}}</td>
                            <td>
                                <select ng-model="selectedSegment"
                                        ng-init="selectedSegment=cube.segments[0];segmentSelected(selectedSegment);"
                                        ng-options="segment as segment.name for segment in cube.segments"
                                        ng-change="segmentSelected(selectedSegment)">
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>{{dataKylin.monitor.jobsSegmentDetail}}</td>
                            <td>
                                <table class="table table-condensed">
                                    <tr>
                                        <td>{{dataKylin.monitor.jobsStartDate}}</td>
                                        <td>{{selectedSegment.date_range_start |  reverseToGMT0}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{dataKylin.monitor.jobsEndDate}}</td>
                                        <td>{{selectedSegment.date_range_end |  reverseToGMT0}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{dataKylin.monitor.jobsLastbuildTime}}</td>
                                        <td>{{selectedSegment.last_build_time | utcToConfigTimeZone}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{dataKylin.monitor.jobsLastbuildID}}</td>
                                        <td>{{selectedSegment.last_build_job_id}}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div ng-if="(cube.segments|filter: {status: 'NEW'}).length > 0">
                        <span class="text-warning">{{dataKylin.monitor.tip_cube_segment}}</span>
                    </div>
                </div>
                <div ng-if="message">
                    <span class="text-warning">{{message}}</span>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div ng-if="!metaModel.model.partition_desc.partition_date_column" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <span>{{dataKylin.monitor.tip_no_partition}}</span>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">{{dataKylin.monitor.jobsModalClose}}</button>
        <button class="btn btn-success" ng-click="rebuild()">{{dataKylin.monitor.jobsModalSubmit}}
        </button>
    </div>
</script>
