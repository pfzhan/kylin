<div ng-controller="RawTableSettingCtrl">
  <ng-form name="forms.rawtable_setting_form">
    <h4 style="margin-left:42px" ng-if="!rawTableColumns.columns.length">{{dataKylin.cube.noConfigRawTableInfo}}</h4>
    <div ng-if="rawTableColumns.columns.length > 0">
      <div ng-if="state.mode!='view'"><input type="checkbox" style="margin-left: 40px" ng-model="wantSetting" ng-change="checkNeedSet()"  id="wantSet"><label for="wantSet" style="margin-left:10px;">{{dataKylin.cube.needConfigRawTable}}</label></div>
      <div class="form-group large-popover"  ng-if="rawTableColumns.columns.length > 0&&wantSetting">
        <h3 style="margin-left:42px">{{dataKylin.cube.cubeOfRawTable}}</h3>
        <table style="margin-left:42px; width:92%"

               class="table table-hover table-bordered list"
          >
          <thead>
          <tr>
            <th>{{dataKylin.cube.cubeASID}}</th>
            <th style="width:30%;">{{dataKylin.cube.rawtableASColumn}}</th>
            <th style="width:30%;">{{dataKylin.cube.rawtableASEncoding}}</th>
            <th style="width:30%;">{{dataKylin.cube.rawtableASIndex}}</th>
          </tr>
          </thead>

          <tbody >

          <tr
            ng-repeat="col in rawTableColumns.columns track by $index" ng-class="col.index=='sorted'?'sortedrow':''">

            <td>
              <!-- ID -->
              <span class="ng-binding" ng-class="state.mode=='edit'?'badge':''">{{($index + 1)}}</span>
            </td>
            <td>

              <span >{{col.column}}</span>
            </td>
            <td>
              <select ng-if="state.mode=='edit'" style="width:180px;"
                      chosen

                      >
                <option value="var">default</option>
              </select>
              <span ng-if="state.mode=='view'">{{col.encoding}}</span>

            </td>
            <td>
              <!--Column Length -->
              <select ng-if="state.mode=='edit'&&col.index!='sorted'" style="width:180px;"
                      chosen ng-model="col.index"
                      tooltip="{{dataKylin.cube.tip_false_by_default}}"
                      data-placeholder="false by default"
                      ng-change="refreshRawTablesIndex(col,col.index)"
                      ng-options="dt as dt for dt in cubeConfig.rawTableIndexOptions">
                <option value=""></option>
              </select>
              <span ng-if="state.mode=='view'||col.index=='sorted'">{{col.index}}</span>
            </td>
          </tr>
          </tbody>
        </table>


      </div>


    </div>

  </ng-form>
</div>
<script type="text/ng-template" id="rawtableTip.html">
  <div ng-bind-html="dataKylin.cube.tip_body_cubeRawTable">
  </div>
</script>
