
<div style="height:100%;" ng-controller="ProjectMetaCtrl"">
  <div class="query-header row" style="position: fixed;top:45px;bottom:45px;width:100%;height:60px;line-height:60px;">
    <div>
      <label>Model:</label>
        <select ng-change="modelChanged()" ng-model="selectedModel" ng-options="_model.name as _model.name for _model in modelsManager.models" style="width:200px;">
          <option value="">--select a model --</option>
        </select>
    </div>
  </div>

  <div class="query-content row" style="position: fixed;top:105px;bottom:45px;width:100%;background-color: #ecf0f5;">

    <!--left bar dimensions measures-->
    <div class="sidebar-dm" style="width: 200px;margin:10px 0px 10px 10px;position: absolute;top: 0px;bottom: 0px;overflow: scroll;">

      <div class="box" style="position:absolute;bottom:50%;top:0px;margin-bottom:0 !important;overflow: scroll;border-top:0px !important;">

        <div class="box" style="position:absolute;bottom:40px;top:0;margin-bottom:0 !important;overflow: scroll;">
          <div class="box-header with-border">
            <h3 class="box-title">Dimensions</h3>
          </div>
        </div>

        <div class="box" style="position:absolute;bottom:0;top:40px;margin-bottom:0 !important;overflow: scroll;border-top:0px !important;">
          <div class="box-body">
            <div class="table-responsive">
              <table class="table">
                <tr ng-repeat="dimension in sqlModel.dimensions"
                    ng-model="dimension"
                    data-drag="true"
                    data-jqyoui-options="{revert: 'invalid',helper:'clone'}"
                    jqyoui-draggable="{animate:true,containment:position,deepCopy:true,placeholder:'keep'}">
                  <td>
                    {{dimension.name}}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>

      </div>


      <div class="box" style="position:absolute;bottom:0;top:50%;margin-bottom:0 !important;overflow: scroll;border-top:0px !important;">

        <div class="box" style="position:absolute;bottom:40px;top:0;margin-bottom:0 !important;overflow: scroll;">
          <div class="box-header with-border">
            <h3 class="box-title">Measures</h3>
          </div>
        </div>

        <div class="box" style="position:absolute;bottom:0;top:40px;margin-bottom:0 !important;overflow: scroll;border-top:0px !important;">
          <div class="box-body">
            <div class="table-responsive">
              <table class="table">
                <tr ng-repeat="measure in sqlModel.measures"
                    ng-model="measure"
                    data-drag="true"
                    data-jqyoui-options="{revert: 'invalid',helper:'clone'}"
                    jqyoui-draggable="{animate:true,deepCopy:true,placeholder:'keep'}">
                  <td>
                    {{measure.mea_display}}
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="insight-right-container" style="position:absolute;left: 220px;right: 10px;top: 10px;height: 100px;">
      <div class="box" style="position:absolute;bottom:0;top:0;border-top:0px !important;">
        <div class="box-body">
          <div class="table-responsive" ng-model="sqlModel.selectedModels" jqyoui-droppable="{multiple:true}" style="overflow:auto;word-break:break-all;"  data-jqyoui-options="optionsList1">
            <span ng-repeat="dimension in sqlModel.selectedDimensions">{{dimension.name}}</span>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
