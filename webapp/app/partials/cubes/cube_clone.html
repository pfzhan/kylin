<script type="text/ng-template" id="cubeClone.html">
  <div class="modal-header">
    <h4 tooltip="submit">{{dataKylin.cube.cubeClone}}</h4>
  </div>
  <ng-form name="forms.cube_clone_form" novalidate="novalidate" class="modal-body" style="background-color: white">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <p class="text-info"><i class="fa fa-info-circle"></i> {{dataKylin.alert.tip_for_clone_project}}</p>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="form-group">
            <b>{{dataKylin.cube.newCubeName}}</b>
            <br/>
            <input type="text" name="cube_name" class="form-control" ng-model="targetObj.cubeName" ng-pattern="/^\w+$/"  required />
            <small class="help-block red" ng-show="forms.cube_clone_form.cube_name.$error.required && (forms.cube_clone_form.cube_name.$dirty||forms.cube_clone_form.$submitted)">{{dataKylin.cube.tip_cube_required}}</small>
            <small class="help-block red" ng-show="!forms.cube_clone_form.cube_name.$error.required&&forms.cube_clone_form.cube_name.$invalid && (forms.cube_clone_form.cube_name.$dirty||forms.cube_clone_form.$submitted)">{{dataKylin.cube.tip_cube_name_invalid}}</small>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </ng-form>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" >{{dataKylin.cube.close}}</button>
    <button class="btn btn-success" ng-click="cloneCube()" ng-disabled="forms.cube_clone_form.$invalid">{{dataKylin.cube.submit}}</button>
  </div>
</script>
