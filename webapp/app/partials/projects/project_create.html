<script type="text/ng-template" id="project.html">
    <ng-form name="proj_create_form">
        <div class="modal-header">
            <h4>{{dataKylin.project.addProject}}</h4>
        </div>
        <div class="modal-body" style="background-color: white">
            <div class="form-group">
                <label><b>{{dataKylin.project.addProjectName}}</b></label>

                <div class="clearfix">
                    <input name="name_input" type="text" class="form-control" ng-model="proj.name" required
                           placeholder="{{dataKylin.project.plac_addProjectName}}"
                           ng-maxlength = 100 ng-pattern="/^\w+$/" />
                    <span class="text-warning" ng-if="proj_create_form.name_input.$error.required  && proj_create_form.name_input.$dirty"
                            >&nbsp;{{dataKylin.project.checkInfo_require_addProjectName}}</span>
                    <span class="text-warning" ng-if="proj_create_form.name_input.$invalid && proj_create_form.name_input.$dirty && !proj_create_form.name_input.$error.required"
                            >&nbsp;{{dataKylin.project.checkInfo_invalid_addProjectName}}</span>
                </div>
            </div>
            <div class="form-group">
                <label><b>{{dataKylin.project.addProjectDescription}}</b></label>

                <div class="clearfix">
                    <textarea style="resize:vertical;" name="description_input" type="text" class="form-control"
                              placeholder="{{dataKylin.project.plac_addProjectDescription}}"
                              ng-model="proj.description"
                            ></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="cancel()">{{dataKylin.project.addClose}}</button>
            <button class="btn btn-success" ng-click="createOrUpdate()" ng-disabled="proj_create_form.$invalid">
              {{dataKylin.project.addSubmit}}
            </button>
        </div>
    </ng-form>
</script>
