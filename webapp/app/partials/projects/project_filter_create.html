<script type="text/ng-template" id="projectFilter.html">
  <div>
    <ng-form name="filter_create_form">
        <div class="modal-header">
            <h4>New Filter</h4>
        </div>
        <div class="modal-body" style="background-color: white">

          <div class="form-group row">
            <label  class="col-sm-2 form-control-label">Filter Name</label>
            <div class="col-sm-10">
              <input name="filter_name" ng-disabled="state.isEdit" type="text" class="form-control" ng-model="projectFilter.name" required
                     placeholder="You can use letters, numbers, and underscore characters '_'"
                     ng-maxlength = 100 ng-pattern="/^\w+$/" />
                      <span class="text-warning" ng-if="filter_create_form.filter_name.$error.required  && filter_create_form.filter_name.$dirty"
                      >&nbsp;The filter name is required</span>
                    <span class="text-warning" ng-if="filter_create_form.filter_name.$invalid && filter_create_form.filter_name.$dirty && !filter_create_form.filter_name.$error.required"
                    >&nbsp;The filter name is invalid</span>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-2 form-control-label">Table Type</label>
            <div class="col-sm-10">

              <select ng-required="projectFilter.filter_table_type" chosen ng-model="projectFilter.filter_table_type"
                      ng-options="_type as _type for _type in cubeConfig.externalFilterType "
                      style="width: 100% !important;"
                      class="chosen-select">
                <option value=""></option>
              </select>
              <!--<input name="filter_table_type" type="text" class="form-control" ng-model="projectFilter.filter_table_type" required-->
                     <!--placeholder="HDFS, HBASE_TABLE"-->
                     <!--ng-maxlength = 100 ng-pattern="/^\w+$/" />-->
                      <!--<span class="text-warning" ng-if="filter_create_form.filter_table_type.$error.required  && filter_create_form.filter_table_type.$dirty"-->
                      <!--&gt;&nbsp;The table type is required</span>-->
                    <!--<span class="text-warning" ng-if="filter_create_form.filter_table_type.$invalid && filter_create_form.filter_table_type.$dirty && !filter_create_form.filter_table_type.$error.required"-->
                    <!--&gt;&nbsp;The table type is invalid</span>-->
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-2 form-control-label">Resource Path</label>
            <div class="col-sm-10">
              <input name="filter_resource_identifier" type="text" class="form-control" ng-model="projectFilter.filter_resource_identifier" required
                     placeholder="You can use letters, numbers, and underscore characters '_'"
                     ng-maxlength = 100/>
                      <span class="text-warning" ng-if="filter_create_form.filter_resource_identifier.$error.required  && filter_create_form.filter_resource_identifier.$dirty"
                      >&nbsp;The resource path is required</span>
                    <span class="text-warning" ng-if="filter_create_form.filter_resource_identifier.$invalid && filter_create_form.filter_resource_identifier.$dirty && !filter_create_form.filter_resource_identifier.$error.required"
                    >&nbsp;The resource path is invalid</span>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-2 form-control-label">Description</label>
            <div class="col-sm-10">
                      <textarea name="description_input" type="text" class="form-control"
                                placeholder="Project Description.."
                                ng-model="projectFilter.description"
                      ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="cancel()">Close</button>
            <button class="btn btn-success" ng-click="createOrUpdate()" ng-disabled="filter_create_form.$invalid">
                Submit
            </button>
        </div>
    </ng-form>
</script>
