<script type="text/ng-template" id="addUser.html">
  <div class="modal-header">
    <h4 tooltip="submit">{{dataKylin.user.addUser}}</h4>
  </div>
  <div class="modal-body" style="background-color: white">

    <div class="alert alert-danger animated fadeIn" ng-if="error">{{error}}</div>

    <div class="boxed-group-inner">
      <form >
        <dl class="form-group">
          <dt><label>{{dataKylin.login.username}}</label></dt>
          <dd><input class="form-control" ng-model="newUser.username" type="text" /></dd>
        </dl>
        <dl class="form-group">
          <dt><label>{{dataKylin.user.password}}</label></dt>
          <dd><input class="form-control" ng-model="newUser.password" type="password" />
          </dd>
        </dl>
        <dl class="form-group">
          <dt><label>{{dataKylin.user.confirmNewPassword}}</label></dt>
          <dd><input class="form-control" ng-model="newUser.confirmPassword" type="password" /></dd>
        </dl>
        <dl class="form-group">
          <dt><label>{{dataKylin.user.role}}</label></dt>
          <dd>
            <input type="checkbox" ng-model="newUser.analyst" /> {{dataKylin.user.analyst}}
            <input type="checkbox" ng-model="newUser.modeler"/> {{dataKylin.user.modeler}}
            <input type="checkbox" ng-model="newUser.admin" /> {{dataKylin.user.admin}}
          </dd>
        </dl>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="submitUser()">{{dataKylin.user.submit}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{dataKylin.user.close}}</button>
  </div>
</script>
