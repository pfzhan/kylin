<script type="text/ng-template" id="resetUserpwd.html">
  <div class="modal-header">
    <h4 tooltip="submit">Change password</h4>
  </div>
  <div class="modal-body" style="background-color: white">

    <div class="alert alert-danger animated fadeIn" ng-if="error">{{error}}</div>

      <div class="boxed-group">
        <div class="boxed-group-inner">
          <form >
            <dl class="form-group">
              <dt><label>Old password</label></dt>
              <dd><input class="form-control" ng-model="resetUser.password" type="password"></dd>
            </dl>
            <dl class="form-group">
              <dt><label>New password</label></dt>
              <dd><input class="form-control" ng-model="resetUser.newPassword" type="password">
              </dd>
            </dl>
            <dl class="form-group">
              <dt><label>Confirm new password</label></dt>
              <dd><input class="form-control" ng-model="resetUser.confirmPassword" type="password"></dd>
            </dl>
            <p>
              <button class="btn" ng-click="resetPassword()">Update password</button>
            </p>
          </form>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="submitUser()">Submit</button>
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
  </div>
</script>
