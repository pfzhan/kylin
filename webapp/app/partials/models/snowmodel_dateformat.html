<div class="modal-header">
  <h4 class="box-title lighter">date format</h4>
</div>
<div class="modal-body">
  <!--Date Format  -->
  <div class="form-group" >
    <div class="row">
      <label class="control-label col-xs-12 col-sm-3 no-padding-right font-color-default align-right"><b>类型:</b></label>
      <div class="col-xs-12 col-sm-6">
        <select style="width: 100%" chosen

                ng-model="formatDateType"
                ng-if="whatDate.type=='date'"
                ng-options="ddt1 as ddt1 for ddt1 in cubeConfig.partitionDateFormatOpt">
        </select>
        <select style="width: 100%" chosen

                ng-model="formatTimeType"
                ng-if="whatDate.type=='time'"

                ng-options="ddt as ddt for ddt in cubeConfig.partitionTimeFormatOpt">
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">cancle</button>
  <button class="btn btn-success" ng-click="editDateFormatType();">save</button>
</div>
