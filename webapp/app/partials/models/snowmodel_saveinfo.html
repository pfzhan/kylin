<div class="modal-header">
  <h4 class="box-title lighter">model info</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
      <label class="col-xs-12 col-sm-3 no-padding-right align-right">Model Name:</label>
      <div class="col-xs-12 col-sm-6">
        <input class="form-control" value="{{model.name}}" ng-model="model.name"><span style="color:red" ng-show="sameError">别名重复啦！</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-xs-12 col-sm-3 no-padding-right align-right">Description:</label>
      <div class="col-xs-12 col-sm-6">
       <textarea  class="form-control box-default"
                 name="comment" id="comment" ng-model="model.description">{{model.description}}</textarea>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-xs-12 col-sm-3 no-padding-right align-right">Filter:</label>
      <div class="col-xs-12 col-sm-6">
       <textarea  class="form-control box-default"
                  name="comment" id="filter" ng-model="model.filter">{{model.description}}</textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">cancle</button>
  <button class="btn btn-success" ng-click="saveModel();">save</button>
</div>
