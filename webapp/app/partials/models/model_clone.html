<script type="text/ng-template" id="modelClone.html">
  <div class="modal-header">
    <h4 tooltip="submit">{{dataKylin.model.modelClone}}</h4>
  </div>
  <ng-form name="forms.model_clone_form" novalidate="novalidate" class="modal-body" style="background-color: white">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="form-group">
            <label><b>{{dataKylin.model.targetProject}}:</b></label>
            <input type="text" class="form-control" disabled ng-model="targetObj.targetProject"/>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="form-group">
            <b>{{dataKylin.model.newModelName}}</b>
            <br/>
            <input type="text" name="model_name"  class="form-control" ng-model="targetObj.modelName" ng-pattern="/^\w+$/"  required />
            <small class="help-block red" ng-show="forms.model_clone_form.model_name.$error.required && (forms.model_clone_form.model_name.$dirty||forms.model_clone_form.$submitted)">{{dataKylin.model.check_info_required_model_name}}</small>
            <small class="help-block red" ng-show="!forms.model_clone_form.model_name.$error.required&&forms.model_clone_form.model_name.$invalid && (forms.model_clone_form.model_name.$dirty||forms.model_clone_form.$submitted)">{{dataKylin.model.check_info_invalid_model_name}}</small>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </ng-form>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{dataKylin.cube.close}}</button>
    <button class="btn btn-success" ng-click="cloneModel()" ng-disabled="forms.model_clone_form.$invalid">{{dataKylin.cube.submit}}</button>
  </div>
</script>
