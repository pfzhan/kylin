name: 设置table的partition key
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4-public+json
    authorization: Basic $role
  json:
    column: ''
    partition_column_format: ${get_partition_column_format($project_name)}
    project: $project_name
    table: SSB.P_LINEORDER
  method: POST
  url: tables/partition_key