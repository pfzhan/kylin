name: 获取此次agg更新的索引变化
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4-public+json
    authorization: Basic $role
  json:
    aggregation_groups:
    - includes:
      - 0
      measures:
      - 100000
      select_rule:
        dim_cap: null
        hierarchy_dims: []
        joint_dims: []
        mandatory_dims: []
    global_dim_cap: null
    load_data: false
    model_id: "${get_model_uuid($model_name,$project_name)}"
    project: $project_name
  method: PUT
  url: index_plans/rule_based_index_diff
