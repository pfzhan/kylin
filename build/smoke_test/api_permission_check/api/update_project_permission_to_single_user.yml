name: 更新项目用户的项目级权限
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  json:
    permission: $permission
    principal: true
    sid: $user
    access_entry_id: $access_entry_id
  method: PUT
  url: access/ProjectInstance/${get_project_uuid($project_name)}
