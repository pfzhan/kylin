name: 查询下压配置
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  json:
    project: $project_name
    runner_class_name: 'io.kyligence.kap.query.pushdown.PushDownRunnerSparkImpl'
    converter_class_names: 'io.kyligence.kap.query.security.HackSelectStarWithColumnACL,org.apache.kylin.source.adhocquery.HivePushDownConverter'
  method: PUT
  url: projects/$project_name/push_down_project_config
