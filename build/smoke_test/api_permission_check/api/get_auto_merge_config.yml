name: 获取segment自动合并配置
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  method: GET
  url: tables/auto_merge_config?project=$project_name&model=${get_model_uuid($model_name,$project_name)}&table=SSB.P_LINEORDER