name: 更新 model config
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  json:
    project: $project_name
    model: ${get_model_uuid($resident_model,$project_name)}
    alias: $resident_model
    auto_merge_enabled: true
    auto_merge_time_ranges: [WEEK]
    volatile_range:
    retention_range:
    config_last_modifier:
    config_last_modified: 0
    override_props: {}
  method: PUT
  url: /models/${get_model_uuid($resident_model,$project_name)}/config
