name: 修改加速规则
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  json:
    duration_enable: false
    count_enable: true
    freq_value: 0.1
    submitter_enable: true
    freq_enable: false
    min_duration: 0
    count_value: 10
    max_duration: 180
    users: [ADMIN]
    user_groups: [ROLE_ADMIN]
    project: $project_name
  method: PUT
  url: query/favorite_queries/rules?project=$project_name
