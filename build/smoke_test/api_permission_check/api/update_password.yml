name: 更新用户密码
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4-public+json
    # user change_pwd_user login
    authorization: Basic Y2hhbmdlX3B3ZF91c2VyOkt5bGluQDEyMw==
  json:
    new_password: $new_password
    password: $password
    username: $change_pwd_user
  method: PUT
  url: user/password
