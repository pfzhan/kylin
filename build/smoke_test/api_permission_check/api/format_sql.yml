name: 格式化sql
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4-public+json
    authorization: Basic $role
  json:
    sqls:
    - "sql=\"select sum(price), t1.account_country, t2.COUNTRY from KYLIN_ACCOUNT\
      \ t1 inner join KYLIN_COUNTRY t2 on t1.account_country=t2.COUNTRY group by t1.account_country,\
      \ t2.COUNTRY\"\n\n\n\n\n\nselect sum(price), t1.float_1, t2.double_1 from fact_table\
      \ t1 inner join float_1_to_double t2 on t1.float_1=t2.double_1 group by t1.float_1,\
      \ t2.double_1\n\n\n\n      SELECT {fn IFNULL(\"CALCS\".\"INT1\", 0)} AS \"TEMP_Test__976753306__0_\"\
      FROM \"TDVT\".\"CALCS\" \"CALCS\"GROUP BY {fn IFNULL(\"CALCS\".\"INT1\", 0)}\n\
      \n      ’"
  method: PUT
  url: query/format
