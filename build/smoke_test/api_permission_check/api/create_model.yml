name: 创建 model
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4-public+json
    authorization: Basic $role
  json:
    uuid:
    name: $model_name
    owner: ''
    project: $project_name
    description: ''
    alias: $model_name
    fact_table: SSB.P_LINEORDER
    join_tables: []
    simplified_dimensions:
      - name: P_LINEORDER_LO_ORDERKEY
        column: P_LINEORDER.LO_ORDERKEY
        status: DIMENSION
        datatype: bigint
      - name: P_LINEORDER_LO_LINENUMBER
        column: P_LINEORDER.LO_LINENUMBER
        status: DIMENSION
        datatype: bigint
      - name: P_LINEORDER_LO_PARTKEY
        column: P_LINEORDER.LO_PARTKEY
        status: DIMENSION
        datatype: integer
    simplified_measures: []
    computed_columns: []
    last_modified: 0
    filter_condition: ''
    partition_desc:
      partition_date_column: P_LINEORDER.LO_ORDERDATE
      partition_date_format: ${get_partition_column_format($project_name)}
      partition_date_start: 0
      partition_time_column:
      partition_type: APPEND
    management_type: MODEL_BASED
    canvas:
      coordinate:
        P_LINEORDER:
          x: 525.4444376627605
          y: 161.27777099609375
          width: 220
          height: 200
      zoom: 9
  method: POST
  url: models


