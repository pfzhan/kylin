name: 更新table index
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  json:
    col_order:
    - P_LINEORDER.LO_LINENUMBER
    id: 20000010001
    load_data: false
    model: "${get_model_uuid($model_name,$project_name)}"
    model_id: "${get_model_uuid($model_name,$project_name)}"
    project: $project_name
    shard_by_columns: []
    sort_by_columns: []
    storage_type: 20
  method: POST
  url: index_plans/table_index
