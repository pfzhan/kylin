name: 获取segment
request:
  headers:
    Content-Type: application/json;charset=utf-8
    accept: application/vnd.apache.kylin-v4+json
    authorization: Basic $role
  method: GET
  url: models/${get_model_uuid($model,$project_name)}/segments?project=$project_name&start=&end=&sort_by=last_modify&reverse=true&page_offset=0&page_size=10