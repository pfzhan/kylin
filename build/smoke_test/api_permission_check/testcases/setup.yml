config:
  name: setup project and datasource

teststeps:
  - api: api/project_create.yml
    name: 创建 project
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200

  - api: api/update_data_source_type.yml
    name: 设置数据源类型
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200

  - api: api/load_tables.yml
    name: 加载表
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200

# create project admin user
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: ${get_user_name_by_role(PROJECT_ADMIN)}
      password: ${get_password_by_role(PROJECT_ADMIN)}
    validate:
      - eq:
          - status_code
          - 200

  - api: api/batch_create_user_permission_in_project.yml
    name: 批量添加用户和用户组项目级权限
    variables:
      permission: ADMINISTRATION
      user: ${get_user_name_by_role(PROJECT_ADMIN)}
    validate:
      - eq:
          - status_code
          - 200

# create management user
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: ${get_user_name_by_role(MANAGEMENT)}
      password: ${get_password_by_role(MANAGEMENT)}
    validate:
      - eq:
          - status_code
          - 200

  - api: api/batch_create_user_permission_in_project.yml
    name: 批量添加用户和用户组项目级权限
    variables:
      permission: MANAGEMENT
      user: ${get_user_name_by_role(MANAGEMENT)}
    validate:
      - eq:
          - status_code
          - 200

# create operation user
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: ${get_user_name_by_role(OPERATION)}
      password: ${get_password_by_role(OPERATION)}
    validate:
      - eq:
          - status_code
          - 200

  - api: api/batch_create_user_permission_in_project.yml
    name: 批量添加用户和用户组项目级权限
    variables:
      permission: OPERATION
      user: ${get_user_name_by_role(OPERATION)}
    validate:
      - eq:
          - status_code
          - 200

# create query user
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: ${get_user_name_by_role(QUERY)}
      password: ${get_password_by_role(QUERY)}
    validate:
      - eq:
          - status_code
          - 200

  - api: api/batch_create_user_permission_in_project.yml
    name: 批量添加用户和用户组项目级权限
    variables:
      permission: READ
      user: ${get_user_name_by_role(QUERY)}
    validate:
      - eq:
          - status_code
          - 200

# create all user, no project permission
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: ${get_user_name_by_role(ALL)}
      password: ${get_password_by_role(ALL)}
    validate:
      - eq:
          - status_code
          - 200

# create resident user, for role does not have permission to create user
  - api: api/create_user.yml
    name: 创建用户
    variables:
      username: $resident_user
      password: $resident_password
    validate:
      - eq:
          - status_code
          - 200

# Create a resident model for users who do not have permission to create models
  - api: api/create_model.yml
    name: 创建 model
    variables:
      model_name: $resident_model
    validate:
      - eq:
          - status_code
          - 200

  - api: api/save_model.yml
    name: 保存model
    variables:
      model_name: $resident_model
    validate:
      - eq:
          - status_code
          - 200

  - api: api/create_table_index.yml
    name: 添加table index
    variables:
      model_name: $resident_model
    validate:
      - eq:
          - status_code
          - 200