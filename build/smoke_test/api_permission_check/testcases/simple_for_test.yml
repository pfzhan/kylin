config:
  name: testcase description
  variables:
    project_name: project_test
    model_name: model_test_auto
    model_name_rename: 'model_name_rename'
    new_model_clone: 'new_model_clone'
    role: 'QURNSU46S1lMSU4='
  base_url: http://localhost:8080/kylin/api/

teststeps:
  - api: api/project_create.yml
    name: (43)创建 project
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200
  - api: api/update_data_source_type.yml
    name: (56)设置数据源类型
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200
  - api: api/load_tables.yml
    name: (85)加载表
    variables:
      project: $project_name
    validate:
      - eq:
          - status_code
          - 200

  - api: api/create_model.yml
    name: (create_model)创建模型
    validate:
      - eq:
          - status_code
          - 200

# Create a resident model for users who do not have permission to create models
  - api: api/create_model.yml
    name: (create_model)创建模型
    variables:
      model_name: $resident_model
    validate:
      - eq:
          - status_code
          - 200

  - api: api/grant_project_permission_to_single_user.yml
    name: 添加单个项目用户的项目级权限
    variables:
      permission: READ
      user: $resident_user
    validate:
      - eq:
          - status_code
          - 200