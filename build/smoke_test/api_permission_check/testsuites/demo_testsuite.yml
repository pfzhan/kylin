config:
    name: "ke api permission test suite"
    variables:
        project_name: ${get_project_name()}
        resident_model: resident_model
        random_uuid: ${get_random_uuid()}
        resident_user: a_resident_user
        resident_password: Kylin@123
    base_url: ${get_base_url()}

testcases:
-
    name: setup project and datasource
    testcase: testcases/setup.yml
    parameters:
        role: ${get_role(ADMIN)}

-
    name: test admin role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(ADMIN)}

-
    name: test project admin role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(PROJECT_ADMIN)}

-
    name: test management role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(MANAGEMENT)}

-
    name: test operation role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(OPERATION)}

-
    name: test query role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(QUERY)}

-
    name: test all role
    testcase: testcases/demo_testcase2.yml
    parameters:
        role: ${get_role(ALL)}

-
    name: clear environment
    testcase: testcases/teardown.yml
    parameters:
        role: ${get_role(ADMIN)}