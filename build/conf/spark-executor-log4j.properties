# It's called spark-executor-log4j.properties so that it won't distract users from the other more important log4j config file: kylin-server-log4j.properties
# enable this by -Dlog4j.configuration=spark-executor-log4j.properties
log4j.rootLogger=INFO,stdout,hdfs
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p [%t %c{1}:%L]: %m%n


log4j.appender.hdfs=io.kyligence.kap.storage.parquet.log.HdfsAppender
log4j.appender.hdfs.hdfsWorkingDir=${kap.hdfs.working.dir}/${kap.metadata.url}
log4j.appender.hdfs.applicationId=${kap.spark.identifier}

log4j.appender.hdfs.doFlushCount=1000
#flushPeriod count as second
log4j.appender.hdfs.flushPeriod=5

log4j.appender.hdfs.enableDailyRolling=true
log4j.appender.hdfs.layout=org.apache.log4j.PatternLayout
log4j.appender.hdfs.layout.ConversionPattern=%d{ISO8601} %-5p [%t %c{1}:%L]: %m%n