#define appenders
## server log appender
log4j.appender.server=org.apache.log4j.RollingFileAppender
log4j.appender.server.filter.routing=io.kyligence.kap.common.logging.appender.RoutingFilter
log4j.appender.server.filter.routing.category=server
log4j.appender.server.layout=org.apache.log4j.PatternLayout
log4j.appender.server.File=${LOG_PATH}/kylin.log
#Don't add line number (%L) as it's too costly!
log4j.appender.server.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.server.Append=true
log4j.appender.server.MaxFileSize=268435456
log4j.appender.server.MaxBackupIndex=10

## query log appender
log4j.appender.query=org.apache.log4j.RollingFileAppender
log4j.appender.query.filter.routing=io.kyligence.kap.common.logging.appender.RoutingFilter
log4j.appender.query.filter.routing.category=query
log4j.appender.query.layout=org.apache.log4j.PatternLayout
log4j.appender.query.File=${LOG_PATH}/query.log
#Don't add line number (%L) as it's too costly!
log4j.appender.query.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.query.Append=true
log4j.appender.query.MaxFileSize=268435456
log4j.appender.query.MaxBackupIndex=10

## query err appender
log4j.appender.query_err=org.apache.log4j.DailyRollingFileAppender
log4j.appender.query_err.File=${LOG_PATH}/query.err
log4j.appender.query_err.DatePattern='.'yyyy-MM-dd
log4j.appender.query_err.layout=org.apache.log4j.PatternLayout
#Don't add line number (%L) as it's too costly!
log4j.appender.query_err.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n

## job log appender
log4j.appender.job=org.apache.log4j.RollingFileAppender
log4j.appender.job.filter.routing=io.kyligence.kap.common.logging.appender.RoutingFilter
log4j.appender.job.filter.routing.category=job
log4j.appender.job.layout=org.apache.log4j.PatternLayout
log4j.appender.job.File=${LOG_PATH}/job.log
#Don't add line number (%L) as it's too costly!
log4j.appender.job.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.job.Append=true
log4j.appender.job.MaxFileSize=268435456
log4j.appender.job.MaxBackupIndex=10

#overall config
log4j.rootLogger=INFO,server,query,job
log4j.logger.org.apache.kylin=DEBUG
log4j.logger.io.kyligence=DEBUG
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO
log4j.logger.io.kyligence.kap.ext=INFO

# query err logger
log4j.logger.io.kyligence.kap.common.logging.QueryLoggerBufferUtil=TRACE,query_err
log4j.additivity.io.kyligence.kap.common.logging.QueryLoggerBufferUtil=false

