#define appenders
## server log appender
log4j.appender.server=org.apache.log4j.RollingFileAppender
log4j.appender.server.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.server.File=${LOG_PATH}/kylin.log
#Don't add line number (%L) as it's too costly!
log4j.appender.server.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.server.Append=true
log4j.appender.server.MaxFileSize=268435456
log4j.appender.server.MaxBackupIndex=10

#overall config
log4j.rootLogger=INFO,server
log4j.logger.org.apache.kylin=DEBUG
log4j.logger.io.kyligence=DEBUG
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO
log4j.logger.io.kyligence.kap.ext=INFO
log4j.logger.org.apache.spark.ContextCleaner=WARN

#define log for diag
log4j.logger.diag=DEBUG,diag
log4j.appender.diag=org.apache.log4j.RollingFileAppender
log4j.appender.diag.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.diag.File=${LOG_PATH}/diag.log
log4j.appender.diag.layout.ConversionPattern=%d{ISO8601} %-5p [%t] (%F:%L) : %m%n
log4j.appender.diag.Append=true
log4j.appender.diag.MaxFileSize=268435456
log4j.appender.diag.MaxBackupIndex=10

#define log for security
log4j.logger.security=INFO,security
log4j.appender.security=org.apache.log4j.RollingFileAppender
log4j.appender.security.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.security.File=${LOG_PATH}/security.log
log4j.appender.security.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p: %m%n
log4j.appender.security.Append=true
log4j.additivity.security=false
log4j.appender.security.MaxFileSize=268435456
log4j.appender.security.MaxBackupIndex=10