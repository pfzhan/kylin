#define appenders
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=${LOG_PATH}/logs/kylin.log
#Don't add line number (%L) as it's too costly!
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p ${PID} --- [%t] %-40.40c{1} : %m%n
log4j.appender.file.Append=true
log4j.appender.file.MaxFileSize=268435456
log4j.appender.file.MaxBackupIndex=10

#overall config
log4j.rootLogger=INFO,file
log4j.logger.org.apache.kylin=DEBUG
log4j.logger.io.kyligence=DEBUG
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO
log4j.logger.io.kyligence.kap.ext=INFO

## query dump appender
log4j.appender.query_dump=org.apache.log4j.DailyRollingFileAppender
log4j.appender.query_dump.File=${LOG_PATH}/logs/query_dump
log4j.appender.query_dump.DatePattern='.'yyyy-MM-dd
log4j.appender.query_dump.layout=org.apache.log4j.PatternLayout
#Don't add line number (%L) as it's too costly!
log4j.appender.query_dump.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p ${PID} --- [%t] %-40.40c{1} : %m%n

log4j.logger.io.kyligence.kap.common.loggin.QueryLoggerBufferUtil=TRACE,query_dump
log4j.additivity.io.kyligence.kap.common.loggin.QueryLoggerBufferUtil=false

