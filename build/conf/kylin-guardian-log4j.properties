log4j.rootLogger=INFO,file
log4j.logger.org.apache.kylin=INFO
log4j.logger.io.kyligence=INFO
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO
log4j.logger.io.kyligence.kap.ext=INFO


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=${kylin.home}/logs/guardian.log
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.file.Append=true
log4j.appender.file.MaxFileSize=268435456
log4j.appender.file.MaxBackupIndex=10