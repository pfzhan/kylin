#define appenders
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.file.File=${kylin.home}/logs/diag.log
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.file.Append=true

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n

#overall config
log4j.rootLogger=DEBUG,file,stdout
log4j.logger.io.kyligence=DEBUG
log4j.logger.org.apache.kylin=DEBUG
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO

