#define appenders
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=${kylin.home}/logs/spark-driver.log
#Don't add line number (%L) as it's too costly!
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n
log4j.appender.file.Append=true
log4j.appender.file.MaxFileSize=268435456
log4j.appender.file.MaxBackupIndex=10

#overall config
log4j.rootLogger=INFO,hdfs
log4j.logger.org.apache.kylin=INFO
log4j.logger.io.kyligence=INFO
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.security=INFO

# hdfs file appender
log4j.appender.hdfs=io.kyligence.kap.spark.common.logging.SparkDriverHdfsLogAppender
log4j.appender.hdfs.kerberosEnable=${kap.kerberos.enabled}
log4j.appender.hdfs.kerberosPrincipal=${kap.kerberos.principal}
log4j.appender.hdfs.kerberosKeytab=${kap.kerberos.keytab}
log4j.appender.hdfs.hdfsWorkingDir=${kap.hdfs.working.dir}
log4j.appender.hdfs.logPath=${spark.driver.log4j.appender.hdfs.File}
log4j.appender.hdfs.logQueueCapacity=5000
#flushPeriod count as millis
log4j.appender.hdfs.flushInterval=5000
log4j.appender.hdfs.layout=org.apache.log4j.PatternLayout
#Don't add line number (%L) as it's too costly!
log4j.appender.hdfs.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} : %m%n


