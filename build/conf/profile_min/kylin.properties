# KAP provides two configuration profiles: minimal and production(by default).
# To switch to production:
# cd $KYLIN_HOME/conf
# ln -sfn profile_prod profile
# To switch to minimal(for sandbox test):
# ln -sfn profile_min profile



# minimal profile is same as prod, except for some conservative resource allocation behaviors
 
### METADATA | ENV ###

# DEV|QA|PROD. DEV will turn on some dev features, QA and PROD has no difference in terms of functions.
kylin.env=QA


### STORAGE ###

# Compression codec for htable, valid value [none, snappy, lzo, gzip, lz4]
kylin.storage.hbase.compression-codec=none

# The cut size for hbase region, in GB.
kylin.storage.hbase.region-cut-gb=1

# The hfile size of GB, smaller hfile leading to the converting hfile MR has more reducers and be faster.
# Set 0 to disable this optimization.
kylin.storage.hbase.hfile-size-gb=1

# max region count
kylin.storage.hbase.max-region-count=100

### JOB ###

# Max count of concurrent jobs running
kylin.job.max-concurrent-jobs=10

### ENGINE ###

kylin.engine.mr.reduce-input-mb=100

kylin.engine.mr.max-reducer-number=100

kylin.engine.mr.mapper-input-rows=200000



#==========KAP PLUS ONLY START==========

kap.storage.columnar.page-compression=

kap.storage.columnar.ii-spill-threshold-mb=128

kap.storage.columnar.spark-conf.spark.driver.memory=512m
kap.storage.columnar.spark-conf.spark.executor.memory=512m
kap.storage.columnar.spark-conf.spark.yarn.executor.memoryOverhead=512
kap.storage.columnar.spark-conf.spark.executor.extraJavaOptions=-Dhdp.version=current -Dzipkin.collector-hostname=${ZIPKIN_HOSTNAME} -Dzipkin.collector-port=${ZIPKIN_SCRIBE_PORT} -DinfluxDB.address=${INFLUXDB_ADDRESS} -Dlog4j.configuration=spark-executor-log4j.properties -Dlog4j.debug -Dkap.spark.identifier=${KAP_SPARK_IDENTIFIER} -Dkap.hdfs.working.dir=${KAP_HDFS_WORKING_DIR} -Dkap.metadata.url=${KAP_METADATA_URL} -XX:MaxDirectMemorySize=448M
kap.storage.columnar.spark-conf.spark.yarn.am.memory=512m
kap.storage.columnar.spark-conf.spark.executor.cores=1
kap.storage.columnar.spark-conf.spark.executor.instances=1


#==========KAP PLUS ONLY END==========




