#define log for obfuscation
log4j.logger.obfuscation=INFO,obfuscation
log4j.appender.obfuscation=org.apache.log4j.RollingFileAppender
log4j.appender.obfuscation.layout=io.kyligence.kap.common.logging.SensitivePatternLayout
log4j.appender.obfuscation.File=${LOG_PATH}/obfuscation.log
log4j.appender.obfuscation.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p: %m%n
log4j.appender.obfuscation.Append=true
log4j.additivity.obfuscation=false
log4j.appender.obfuscation.MaxFileSize=268435456
log4j.appender.obfuscation.MaxBackupIndex=1tadata.cube.cuboid.NQueryLayoutChooser=INFO