server:
  port: 7070
  context-path: "/kylin"
  tomcat:
    access-log-enabled: true
    access-log-pattern: '%h %l %u %t "%r" %s %b %D'
    basedir: "${KYLIN_HOME}"
  compression:
    enabled: true
    min-response-size: 51200
    mime-types: "text/html,text/xml,text/javascript,application/javascript,application/json,text/css,text/plain,application/vnd.apache.kylin-v2+json;charset=UTF-8,application/vnd.apache.kylin-v4+json;charset=UTF-8"

management:
  context-path: "/api"

spring:
  http:
    multipart:
      max-file-size: "5MB"
      max-request-size: "5MB"
  application:
    name: ${kylin.server.mode}
  resources:
    chain:
      gzipped: true
    cache-period: 86400
  cloud:
    zookeeper:
      connect-string: ${kylin.env.zookeeper-connect-string}
      discovery:
        root: /kylin/${kylin.metadata.url.identifier}/services
  session:
    store-type: HASH_MAP
    jdbc:
      table-name: ${kylin.metadata.url.identifier}_session

flyway:
  enabled: false

---
spring:
  profiles: dev
  session:
    store-type: HASH_MAP
  cloud:
    zookeeper:
      enabled: false