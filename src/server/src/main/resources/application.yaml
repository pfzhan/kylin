server:
  port: 7070
  servlet-path: "/api"
  context-path: "/kylin"
  tomcat:
    access-log-enabled: true
    access-log-pattern: '%h %l %u %t "%r" %s %b %D'
    basedir: "${KYLIN_HOME}"

spring:
  profiles:
    active: "dev"

  http:
    multipart:
      max-file-size: "5MB"
      max-request-size: "5MB"
  application:
    name: ${kylin.server.mode}
  cloud:
    zookeeper:
      connect-string: ${kylin.env.zookeeper-connect-string}
      discovery:
        root: /kylin/${kylin.metadata.url.identifier}/services
  session:
    store-type: jdbc
    jdbc:
      table-name: ${kylin.metadata.url.identifier}_session
