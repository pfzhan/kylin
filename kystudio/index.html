<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kylin</title>
  </head>
  <body class="kylinApp">
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    // 禁止用户缩放网站
    document.addEventListener('DOMContentLoaded', function (event) {
      // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
      document.body.style.zoom = 'reset'
      document.addEventListener('keydown', function (event) {
        if ((event.ctrlKey === true || event.metaKey === true) && (event.which === 61 ||
          event.which === 107 || event.which === 173 || event.which === 109 || event.which === 187 || event.which === 189)) {
          event.preventDefault()
        }
      }, false)
      document.addEventListener('mousewheel DOMMouseScroll', function (event) {
        if (event.ctrlKey === true || event.metaKey) {
          event.preventDefault()
        }
      }, false)
    }, false)
  </script>
</html>
